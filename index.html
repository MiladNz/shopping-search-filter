<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+Ø´nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>search and filter</title>
  </head>
<body>
    <!--header-->
    <header>
      <div class="header">
        <h1>filter search</h1>
        <div class="search-box">
          <form action="">
            <input type="text" id="search" placeholder="search products ..."/>
          </form>
        </div>
        <div class="filter-box">
          <a href="#" class="btn" data-filter>All</a>
          <a href="#" class="btn" data-filter>Watch</a>
          <a href="#" class="btn" data-filter>Shirts</a>
          <a href="#" class="btn" data-filter>Gown</a>
          <a href="#" class="btn" data-filter>Jewelry</a>
        </div>
      </div>
    </header>
    <!--header-->
    <!--products-->
    <section class="products">
        <!-- single product -->
        <div class="product">
          <div class="img-container">
            <img src="./assets/images/1.png" alt="p-1"/>
          </div>
          <div class="product-desc">
            <p class="product-price"> 12.47 $</p>
            <p class="product-title">Watch M01</p>
          </div>
        </div>

        <div class="product">
          <div class="img-container">
            <img src="./assets/images/2.png" alt="p-2"/>
          </div>
          <div class="product-desc">
            <p class="product-price"> 17.53 $</p>
            <p class="product-title">Watch M02</p>
          </div>
        </div>

        <div class="product">
          <div class="img-container">
            <img src="./assets/images/3.png" alt="p-3"/>
          </div>
          <div class="product-desc">
            <p class="product-price"> 33.41 $</p>
            <p class="product-title">Shirt 1</p>
          </div>
        </div>

        <div class="product">
          <div class="img-container">
            <img src="./assets/images/4.png" alt="p-4"/>
          </div>
          <div class="product-desc">
            <p class="product-price"> 44.99 $</p>
            <p class="product-title">Shirt 2</p>
          </div>
        </div>

    </section>
    <!--products-->
    <script type="module" src="./app.js"></script>
</body>
</html>
